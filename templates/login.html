<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>
<body>
    <div class="box">
        <h1>Вход</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flashes">
                    {% for category, msg in messages %}
                        <p class="{{ category }}">{{ msg }}</p>  <!-- category = 'error' или 'success' -->
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}


        <form action="" method="post">
            <input type="email" name="email" placeholder="Email" autocomplete="email" required>
            <input type="password" name="password" placeholder="Пароль" autocomplete="current-password" required>
            <button type="submit">Войти</button>
        </form>

        <p>Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a></p>
    </div>
</body>
</html>
